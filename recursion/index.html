    // Функція concatArrRecursively рекурсивно згладжує всі вкладені масиви у вхідному масиві
    // Recursion
    const array = [1, 1, [2, 2], [[3, [4, 5, [0]], 3], 211]];
    // -> [1, 1, 2, 2, 3, 4, 5, 0, 3, 211]
    function concatArrRecursively(items) {
        const flattened = [];
        items.forEach((item) => {
            if (Array.isArray(item)) {
                flattened.push(...concatArrRecursively(item)); // Якщо елемент є масивом, викликається рекурсивно функція concatArrRecursively для цього масиву, а результуючий масив розгортається за допомогою ... та додається до flattened.
            } else {
                flattened.push(item);
            }
        });
        return flattened;
    }
    console.log(concatArrRecursively(array));

    let array = [11, 22, [33, 44, [55, 66]]];

    function flatter(arr) {
        for (const item of arr) {
            if (Array.isArray(item)) {
                flatter(item);

    function factorial(n) {
        // Базовий випадок: 0! або 1! дорівнює 1
        if (n === 0 || n === 1) {
            return 1;
        } else {
            // Рекурсивний виклик: n! = n * (n-1)!
            return n * factorial(n - 1);
        }
    }

    console.log(factorial(5)); // Результат: 120
